<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="bg-dark">
            <div class="container">
              <h1 class="display-4 text-center bg-dark text-light font-weight-normal">Weather Dashboard</h1>
            </div>
        </div>    
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-3 searchDiv">
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <h4>Seach for City:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" >
                        <form class="form-inline mx-auto">
                            <div class="form-group mb-2 mx-auto">
                                <input type="text" class="form-control" id="input">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary mb-2 mx-auto" id="searchButton">Search</i></button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                            <button type="submit" class="btn btn-alert mb-2" id="clearButton">Clear Searches</i></button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12" id="cityButtonDiv"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12" id="cardDiv">
                        <div id="dailyDiv">
                            <h3 id="cityDateIcon"></h3>
                            <h4 id="dailyTemp"></h4><br>
                            <h4 id="dailyHumidity"></h4><br>
                            <h4 id="dailyWindSpeed"></h4><br>
                            <div class="row">
                                <div class="col-md-6">
                                    <form class="form-inline">
                                        <h4 id="dailyUVIndex"></h4>
                                        <h4 id="dailyUVIndex2"></h4>
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row fiveDayForecast">
                    <div class="col-md-12">
                        <div class="row">
                            <h3>5-Day Forecast: </h3>
                        </div>

                        <div class="row" id="fiveDayCards" style="text-align: center;">
                            <div class="card nextcard" style="width: 10rem;">
                                <div class="card-body" id="Day-1">
                                    <h5 class="card-title" id="date">0/00/00</h5>
                                    <p class="card-text" id="icon"></p>
                                    <p class="card-text" id="temp">Temperature: </p>
                                    <p class="card-text" id="humidity">Humidity: </p>
                                </div>
                            </div>

                            <div class="card nextcard font-weight-strong" style="width: 10rem;">
                                <div class="card-body" id="Day-2">
                                    <h5 class="card-title" id="date">0/00/00</h5>
                                    <p class="card-text" id="icon"></p>
                                    <p class="card-text" id="temp">Temperature: </p>
                                    <p class="card-text" id="humidity">Humidity: </p>
                                </div>
                            </div>

                            <div class="card nextcard" style="width: 10rem;">
                                <div class="card-body"  id="Day-3">
                                    <h5 class="card-title" id="date">0/00/00</h5>
                                    <p class="card-text" id="icon"></p>
                                    <p class="card-text" id="temp">Temperature: </p>
                                    <p class="card-text" id="humidity">Humidity: </p>
                                </div>
                            </div>

                            <div class="card nextcard" style="width: 10rem;">
                                <div class="card-body"  id="Day-4">
                                    <h5 class="card-title" id="date">0/00/00</h5>
                                    <p class="card-text" id="icon"></p>
                                    <p class="card-text" id="temp">Temperature: </p>
                                    <p class="card-text" id="humidity">Humidity: </p>
                                </div>
                            </div>

                            <div class="card nextcard" style="width: 10rem;">
                                <div class="card-body"  id="Day-5">
                                    <h5 class="card-title" id="date">0/00/00</h5>
                                    <p class="card-text" id="icon"></p>
                                    <p class="card-text" id="temp">Temperature: </p>
                                    <p class="card-text" id="humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
