<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="bg-dark">
            <div class="container">
              <h1 class="display-4 text-center bg-dark text-light font-weight-normal">Weather Dashboard</h1>
            </div>
        </div>    
    </header>

   

    <div id="searchDiv">
        <p>Seach for City:</p>
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="input">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="searchButton"><i class="fa fa-search"></i></button>
        </form>

    </div>

    <div id="dailyDiv">
        <p id="icon"></p>
        <h4 id="dailyTemp"></h4>
        <h4 id="dailyHumidity"></h4>
        <h4 id="dailyWindSpeed"></h4>
        <h4 id="dailyUVIndex"></h4>
        <h3 id="cityDateIcon"></h3>
    </div>

    <div id="cardDiv">
        <div class="row">
            <div class="col-md-12">
                <h3>5-Day Forecast: </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body" id="Day-1">
                        <h5 class="card-title" >Date: </h5>
                        <p class="card-text">icon</p>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
            

            <div class="col-md-2">
                <div class="card nextcard" style="width: 10rem;">
                    <div class="card-body" id="Day-2">
                        <p class="card-title">Date: </p>
                        <p class="card-text">icon</p>
                        <p class="card-text" id="temp">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
    
            
            <div class="col-md-2">
                <div class="card nextcard" style="width: 10rem;">
                    <div class="card-body"  id="Day-3">
                        <h5 class="card-title">Date: </h5>
                        <p class="card-text">icon</p>
                        <p class="card-text" id="temp">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card nextcard" style="width: 10rem;">
                    <div class="card-body"  id="Day-4">
                        <h5 class="card-title">Date: </h5>
                        <p class="card-text">icon</p>
                        <p class="card-text" id="temp">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card nextcard" style="width: 10rem;">
                    <div class="card-body"  id="Day-5">
                        <h5 class="card-title">Date: </h5>
                        <p class="card-text">icon</p>
                        <p class="card-text" id="temp">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
            
    

    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
